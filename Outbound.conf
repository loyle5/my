# 建议在「其他设置」里「GeoLite2」的「来源」填写使用「 https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb 」并开启「自动更新」
[general]
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me

[dns]
no-system
no-ipv6
server=119.29.29.29
;server=223.5.5.5
;server=114.114.114.114
;server=8.8.8.8
;server=8.8.4.4:53

[policy]
available=Auto, server-tag-regex=.*, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Auto.png
static=Final, Auto, proxy, direct, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Final.png
static=Streaming, Final, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Streaming.png
static=Reject, reject, direct, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Reject.png
[server_remote]

[filter_remote]
# 去广告
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Direct/Direct.list, tag=广告修正, force-policy=direct, update-interval=172800, opt-parser=true, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/AdvertisingLite/AdvertisingLite.list, tag=去广告精简版, force-policy=Reject, update-interval=172800, opt-parser=true, enabled=true

# Apple 服务
https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list, tag=Apple, force-policy=direct, update-interval=172800, opt-parser=true, enabled=true

# Streaming 国际流媒体服务
https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list, tag=国际流媒体, force-policy=Streaming, update-interval=172800, opt-parser=true, enabled=true

[rewrite_remote]

[server_local]

[filter_local]
host-suffix, local, direct
ip-cidr, 10.0.0.0/8, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 224.0.0.0/24, direct
geoip, cn, direct
final, Final

[rewrite_local]

[task_local]

[mitm]
